  <body>
    <section class="cont">
      <div class="btn-group cont__item">
        <button class="btn btn-lg dropdown-toggle cont__button btn-address" type="button" data-toggle="collapse" data-target="#address-menu" aria-expanded="false" aria-controls="address-menu">
          <span>Address</span>
          <div class="triangle">
            <div></div>
          </div>
        </button>
        <div class="dropdown-menu cont__menu" id='address-menu'>
          <div class="cont__address">
            <span class="cont__title">
              Borschagivska ave, 16, Polytecnical Unversity, Kiev District, 3120,

            </span>
          </div>

          <div class="cont__map-container">
            <div class="cont__map" id="map">
            </div>
          </div>

        </div>
      </div>
      <div class="btn-group cont__item">
        <button class="btn btn-lg dropdown-toggle cont__button btn-contacts" type="button" data-toggle="collapse" data-target="#contacts-menu" aria-expanded="false" aria-controls="contacts-menu">
          <span>Contacts</span>
          <div class="triangle">
            <div></div>
          </div>
        </button>
        <div class="dropdown-menu cont__menu" id='contacts-menu'>
          <div class="cont__contacts">
            <div class="cont__main">
              <span class="cont__phone">+380 44 222 1111</span>
              <span class="cont__email">some.email@gmail.com</span>
            </div>
            <div class="cont__social">
              <span class="cont__telegram">@telega</span>
              <span class="cont__instagram">insta777</span>
            </div>
          </div>
        </div>
      </div>
